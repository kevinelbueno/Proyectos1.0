<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Ground Zero - Galería de Arte</title> <!-- Establece el título de la página -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="/css/carrito.css"> <!-- Enlace a tu propia hoja de estilos -->
    <style>
        .navbar-brand img {
            max-height: 30px; /* Reducir aún más la altura máxima del logo */
            width: auto; /* Ancho automático para mantener la proporción */
            border-radius: 25px;
        }
    </style>
  
</head>
<body>
    
    
    <div id="menu-container"></div>
    <script src="/js/Menu.js"></script>


<!-- Sección del carrito de compras -->
<section class="carrito">
    <div class="container">
        <h2>Carrito de Compras</h2>
        <div class="carrito-lista">
            <!-- La lista de elementos del carrito se generará dinámicamente aquí -->
        </div>
        <div class="total">
            <h3>Total:</h3>
            <span class="total-precio">$0</span> <!-- Mostrará el total de la compra -->
        </div>
        <button class="pagar">Pagar</button> <!-- Botón para realizar el pago -->
        <button class="vaciar-carrito">Vaciar Carrito</button> <!-- Botón para vaciar el carrito -->
    </div>
</section>

<!-- Pie de página -->
<footer>
    <div class="container">
        <p>&copy; 2024 Tienda de Arte. Todos los derechos reservados.</p> <!-- Información de derechos de autor -->
    </div>
</footer>

<!-- Enlace al script de JavaScript para el carrito -->
<script src="/javascript/carrito.js"></script>

<!-- Enlaces a los scripts de jQuery y Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
